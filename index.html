<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="css/tailwind.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg w-96">
      <div class="mb-4">
        <input
          type="text"
          id="display"
          class="w-full p-3 text-right text-2xl bg-gray-200 rounded"
          readonly
        />
      </div>
      <div class="grid grid-cols-4 gap-2">
        <button
          onclick="clearDisplay()"
          class="bg-red-500 text-white p-3 rounded hover:bg-red-600"
        >
          C
        </button>
        <button
          onclick="appendToDisplay('(')"
          class="bg-gray-300 p-3 rounded hover:bg-gray-400"
        >
          (
        </button>
        <button
          onclick="appendToDisplay(')')"
          class="bg-gray-300 p-3 rounded hover:bg-gray-400"
        >
          )
        </button>
        <button
          onclick="appendToDisplay('/')"
          class="bg-blue-500 text-white p-3 rounded hover:bg-blue-600"
        >
          /
        </button>
        <button
          onclick="appendToDisplay('7')"
          class="bg-gray-300 p-3 rounded Hover:bg-gray-400"
        >
          7
        </button>
        <button
          onclick="appendToDisplay('8')"
          class="bg-gray-300 p-3 rounded hover:bg-gray-400"
        >
          8
        </button>
        <button
          onclick="appendToDisplay('9')"
          class="bg-gray-300 p-3 rounded hover:bg-gray-400"
        >
          9
        </button>
        <button
          onclick="appendToDisplay('*')"
          class="bg-blue-500 text-white p-3 rounded hover:bg-blue-600"
        >
          *
        </button>
        <button
          onclick="appendToDisplay('4')"
          class="bg-gray-300 p-3 rounded hover:bg-gray-400"
        >
          4
        </button>
        <button
          onclick="appendToDisplay('5')"
          class="bg-gray-300 p-3 rounded hover:bg-gray-400"
        >
          5
        </button>
        <button
          onclick="appendToDisplay('6')"
          class="bg-gray-300 p-3 rounded hover:bg-gray-400"
        >
          6
        </button>
        <button
          onclick="appendToDisplay('-')"
          class="bg-blue-500 text-white p-3 rounded hover:bg-blue-600"
        >
          -
        </button>
        <button
          onclick="appendToDisplay('1')"
          class="bg-gray-300 p-3 rounded hover:bg-gray-400"
        >
          1
        </button>
        <button
          onclick="appendToDisplay('2')"
          class="bg-gray-300 p-3 rounded hover:bg-gray-400"
        >
          2
        </button>
        <button
          onclick="appendToDisplay('3')"
          class="bg-gray-300 p-3 rounded hover:bg-gray-400"
        >
          3
        </button>
        <button
          onclick="appendToDisplay('+')"
          class="bg-blue-500 text-white p-3 rounded hover:bg-blue-600"
        >
          +
        </button>
        <button
          onclick="appendToDisplay('0')"
          class="bg-gray-300 p-3 rounded hover:bg-gray-400 col-span-2"
        >
          0
        </button>
        <button
          onclick="appendToDisplay('.')"
          class="bg-gray-300 p-3 rounded hover:bg-gray-400"
        >
          .
        </button>
        <button
          onclick="calculate()"
          class="bg-green-500 text-white p-3 rounded hover:bg-green-600"
        >
          =
        </button>
      </div>
    </div>
    <script src="JavaScript/javaScript.js"></script>
  </body>
</html>
